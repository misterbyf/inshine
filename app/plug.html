<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Plug</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/dest/preview.jpg" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- CUSTOM HTML -->

    <div class="container-plug">
      <div class="container-plug__text-plug">
        <p>Сайт в разроботке</p>
        <div class="container-plug__sm-social" style="display: none;">
          <div class="container-plug__sm-social--underline"></div>
          <a href=""><img src="/app/images/icon plug/fb1.png" /></a>
          <a href=""><img src="/app/images/icon plug/inst1.png" /></a>
          <div class="container-plug__sm-social--underline"></div>
        </div>
      </div>

      <div class="container-plug__first-vector">
        <img src="/app/images/sprite plug/Vector1.svg" alt="" />
      </div>
      <div class="container-plug__logo-plug">
        <img src="images/logo plug/logo.svg" alt="" />
      </div>
      <div class="container-plug__second-vector">
        <img src="/app/images/sprite plug/Vector2.svg" alt="" />
      </div>
      <div class="container-plug__thirt-vector">
        <img src="/app/images/sprite plug/Vector_Smart_Object.svg" alt="" />
      </div>
      <div class="container-plug__fourth-vector">
        <!--Waves Container-->
        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255, 201, 189, 1)"
              />
            </g>
          </svg>
        </div>
        <!--Waves end-->
      </div>
      <div class="container-plug__line-icon">
        <div class="container-plug__vert-line"></div>
        <div class="container-plug__icons-facebook__plug">
          <a href=""
            ><img
              src="/app/images/icon plug/iconfinder_06-facebook_104498.png"
              alt="facebook"
          /></a>
        </div>
        <div class="container-plug__icons-instagram__plug">
          <a href=""
            ><img
              src="/app/images/icon plug/iconfinder_38-instagram_1161953.png"
              alt="intagram"
          /></a>
        </div>
        <div class="container-plug__vert-line1"></div>
      </div>
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
